name: Deploy Docker Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (leave empty to use VERSION file)'
        required: false
        default: ''
      push_latest:
        description: 'Also push as latest tag'
        required: false
        type: boolean
        default: true
      update_k8s_manifests:
        description: 'Update image tag in k8s manifests and commit'
        required: false
        type: boolean
        default: true

jobs:
  dockerhub-deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version from VERSION file: $VERSION"

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG="${{ inputs.image_tag }}"
            echo "Using manually specified tag: $TAG"
          else
            TAG="${{ steps.version.outputs.version }}"
            echo "Using VERSION file tag: $TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        run: |
          TAGS="${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.tag.outputs.tag }}"
          if [ "${{ inputs.push_latest }}" == "true" ]; then
            TAGS="$TAGS,${{ secrets.DOCKERHUB_REPOSITORY }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Will push tags: $TAGS"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Update k8s manifests
        if: inputs.update_k8s_manifests
        run: |
          IMAGE_TAG="${{ steps.tag.outputs.tag }}"
          FULL_IMAGE="${{ secrets.DOCKERHUB_REPOSITORY }}:${IMAGE_TAG}"

          echo "Updating k8s/base/deployment.yaml with image: $FULL_IMAGE"

          # Update the image tag in the deployment manifest
          sed -i "s|image: .*retrogemini:.*|image: ${FULL_IMAGE}|" k8s/base/deployment.yaml

          # Verify the change
          grep "image:" k8s/base/deployment.yaml

          # Check if there are changes to commit
          if git diff --quiet k8s/base/deployment.yaml; then
            echo "No changes to k8s manifests (image tag already up to date)"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add k8s/base/deployment.yaml
            git commit -m "chore: update k8s image tag to ${IMAGE_TAG}"
            git push
            echo "k8s_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags pushed:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.update_k8s_manifests }}" == "true" ]; then
            echo "**K8s manifests:** Updated to use image tag \`${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**K8s manifests:** Not updated (disabled)" >> $GITHUB_STEP_SUMMARY
          fi
