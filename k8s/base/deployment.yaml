apiVersion: apps/v1
kind: Deployment
metadata:
  name: retrogemini
  labels:
    app: retrogemini
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: retrogemini
  template:
    metadata:
      labels:
        app: retrogemini
    spec:
      containers:
        - name: container
          image: jpfroud/retrogemini:4.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: SUPER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: retrogemini-super-admin
                  key: SUPER_ADMIN_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: retrogemini-super-admin
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: retrogemini-super-admin
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: retrogemini-super-admin
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: retrogemini-super-admin
                  key: POSTGRES_HOST
            # SMTP configuration (optional - for email invitations and password reset)
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: SMTP_HOST
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: SMTP_PORT
                  optional: true
            - name: SMTP_SECURE
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: SMTP_SECURE
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: SMTP_USER
                  optional: true
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: SMTP_PASS
                  optional: true
            - name: FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: retrogemini-smtp
                  key: FROM_EMAIL
                  optional: true
          resources:
            limits:
              memory: 384Mi
            requests:
              cpu: 1m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
